<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ol id='my-list'>
    <li>element</li>
    <li>element</li>
    <li>element</li>
  </ol>
  <input type="text" name="new-element" id="new-element" value="">
  <button onclick="addElement()">
    Add one element
  </button>
  <button onclick="clearInput()">
    Clear input
  </button>
  <button onclick="clearList()">
    Clear list
  </button>
  <script>
    const addElement = () => {
      const node = document.getElementById('my-list');
      const newLi = document.createElement('li');
      const newText = document.getElementById('new-element').value;

      newLi.innerHTML = newText;
      node.appendChild(newLi);
      clearInput();
    };

    function clearInput() {
      const myInput = document.getElementById('new-element');
      myInput.value = '';
    }

    function clearList() {
      const node = document.getElementById('my-list');
      node.innerHTML = null;
    }
  </script>
</body>

</html>
